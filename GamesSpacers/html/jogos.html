<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/GamesSpacers/css/jogos.css">

    </style>
</head>

<body>
    <div class="container" id="jogos-container">
    </div>


    <script>
        function carregar() {
            fetch('../js/jogos.json')
                .then(response => response.json())
                .then(jogos => {
                    container = document.querySelector("#jogos-container")
                    
                    jogos.map(jogo => {
                        const card = document.createElement("div")
                        card.classList.add("card")

                        const img = document.createElement("img");
                        // Esta faltando o atributo imagem em cada elemento do Json
                        console.log(jogo);
                        img.src = jogo.imagem
                        img.alt = jogo.nome
                        

                        const titulo = document.createElement("h3")
                        titulo.textContent = jogo.nome

                        card.appendChild(img)
                        card.appendChild(titulo)
                        console.log(card);
                        container.appendChild(card)

                    })

                })
        }

        carregar()
    </script>
</body>

</html>
